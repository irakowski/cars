{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{% static 'cars/style.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
    <title>{% block title %} Cars {% endblock %}</title>
</head>
<body>
  <header class="navbar navbar-expand navbar-dark bd-navbar">
      <!--ADDITIONAL NAVIGATION BAR--> 
  </header>
  <div class="container pt-md-5 pb-md-2"> 
    <div class="row justify-content-md-center">
      <div class="col col-lg-8">
        <ul class="nav nav-tabs">
          <li class="nav-item" id="popular-tab">
                <a class="nav-link active" href="{% url 'popular' %}">Popular Cars</a>
          </li>
          <li class="nav-item" id="add-car">
            <a class="nav-link active" href="{% url 'create-car'%}">Add a car</a>
          </li>
          <li class="nav-item" id="add-rating">
            <a class="nav-link active" href="{% url 'rate-car'%}">Rate a car</a>
          </li>
        </ul>
        <div class="card">
          <div class="card-body">
            <!--Site Content-->
            <main class="content pb-5" id="content">
              <!--Messages-->
              <div class="row justify-content-md-center">
                <div class="col col-lg-8">
                {% if messages %}
                  {% for message in messages %}
                  <div class="alert alert-{{message.tags}}">
                    {{message}}
                  </div>
                  {% endfor %}
                {% endif %}
                </div>
              </div>
              <!--End OF messages-->
    
              <div class="row justify-content-md-center">
                <div class="col col-lg-10">              
                  {% block content %}
                  {% endblock %}
                </div>
              </div>
            </main>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
